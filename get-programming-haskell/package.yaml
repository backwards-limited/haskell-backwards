name:                get-programming-haskell
version:             0.1.0.0
github:              "davidainslie/get-programming-haskell"
license:             BSD3
author:              "David Ainslie"
maintainer:          "dainslie@gmail.com"
copyright:           "Copyright: (c) 2014 Backwards (David Ainslie)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/davidainslie/get-programming-haskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  get-programming-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - get-programming-haskell

tests:
  get-programming-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - get-programming-haskell
